        <span class="toggle-label">Mandatory *</span>
        <div class="toggle-switch" id="mandatoryToggle"></div>
        <input type="hidden" id="consent" name="consent" value="0">
      </div>
      <div class="toggle-container">
        <span class="toggle-label">Optional / Marketing</span>
        <div class="toggle-switch" id="marketingToggle"></div>
        <input type="hidden" id="marketing" name="marketing" value="0">
      </div>

      <!-- Accept Button -->
      <button type="submit">Accept</button>
    </form>

    <!-- Footer -->
    <p class="footer-text">
      By clicking Accept, you are agreeing to the terms and conditions.
    </p>
  </div>

  <script>
    const form = document.getElementById("consentForm");
    const mandatoryToggle = document.getElementById("mandatoryToggle");
    const marketingToggle = document.getElementById("marketingToggle");
    const consentInput = document.getElementById("consent");
    const marketingInput = document.getElementById("marketing");
  
    // Update hidden field values when toggles are clicked
    mandatoryToggle.addEventListener("click", () => {
      const isActive = mandatoryToggle.classList.toggle("active");
      consentInput.value = isActive ? "1" : "0"; // Set to 1 if active, otherwise 0
    });
  
    marketingToggle.addEventListener("click", () => {
      const isActive = marketingToggle.classList.toggle("active");
      marketingInput.value = isActive ? "1" : "0"; // Set to 1 if active, otherwise 0
    });
  
    // Form submission with updated values
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent default form submission
  
      const token = window.location.pathname.split("/").pop();
      const formData = {
        consent: consentInput.value,
        marketing: marketingInput.value,
      };
  
      try {
        const response = await fetch(`http://localhost:9090/api/verify/${token}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });
  
        const data = await response.json();
        console.log(data)
        if (response.ok) {
          // Consent was successful, redirect to the login page
          // alert(data.message);
          window.location.href = "http://localhost:9090/login";
        } else {
          // Show error message and stay on the consent page
          alert(data.message || "An error occurred. Please try again.");
        }
      } catch (error) {
        console.error("Error submitting consent form:", error);
        alert("An unexpected error occurred. Please try again.");
      }
    });
  </script>
