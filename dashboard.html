<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://localhost:9090/css/dashboard.css">
  <title>Dashboard</title>

</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="http://localhost:9090/images/abbott-logo.png" alt="Abbott Logo" class="logo">
      <img src="http://localhost:9090/images/freestyle-logo.png" alt="Freestyle Libre Logo" class="logo">
    </div>

    <!-- Success Message Section -->
    <h1 class="success-title">Youâ€™re all set!</h1>
    <img src="http://localhost:9090/images/butterfly-icon.png" alt="Butterfly Icon" class="success-icon">
    <p class="success-message">
      Thank you for giving us your consent. A copy of this will be kept on file.<br>
      Please continue your phone conversation.
    </p>

    <!-- User Information -->
    <div id="user-info" class="user-info">
      <!-- User's name and email will be dynamically inserted here -->
    </div>

    <!-- Logout Button -->
    <button class="logout-button" onclick="logout()">Log Out</button>
  </div>

  <script>
    async function loadDashboard() {
      const token = localStorage.getItem('token');

      if (!token) {
        // alert('You are not authorized. Please log in.');
        window.location.href = '/login';
        return;
      }

      try {
        // Fetch protected data using the token
        const response = await fetch('http://localhost:9090/api/dashboard', {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${token}`, // Send the token in Authorization header
          },
        });

        if (response.ok) {
          const data = await response.json();

          // Display the user's name and email
          const userInfoElement = document.getElementById('user-info');
          userInfoElement.innerHTML = `
            <p><strong>Name:</strong> ${data.user.name}</p>
            <p><strong>Email:</strong> ${data.user.email}</p>
          `;
        } else {
          // alert('Access denied. Redirecting to login.');
          localStorage.removeItem('token');
          window.location.href = '/login';
        }
      } catch (error) {
        console.error('Error loading dashboard:', error);
        alert('An error occurred. Redirecting to login.');
        window.location.href = '/login';
      }
    }

    function logout() {
      // Clear the token and redirect to login
      localStorage.removeItem('token');
      window.location.href = '/login';
    }

    // Load the dashboard data on page load
    loadDashboard();
  </script>
</body>
</html>
